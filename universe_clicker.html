<!DOCTYPE HTML>
<html lang="en">

<head>

<link rel="stylesheet" href="universe_clicker.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="unimain.js"></script>


</head>

<body>



<div class="main">
  <button class="button center" id="sing">Singularity</button>
  
  <div class="leftframe">
    <div class="currency">Hydrogen(kg):<span id="hydrogen"></span></div>
    <div class="currency">Helium(kg):<span id="helium"></span></div>
    <div class="currency">Lithium(kg):<span id="lithium"></span></div>
    <div class="currency">Beryllium(kg):<span id="beryllium"></span></div>
    <div class="currency">Energy(MJ):<span id="energy"></span></div>
  </div>
  
  <div class="middleframe">
    <button class="button" id="starA" onclick="typeAstarcreate()">Type A star</button>
  </div>
  
  <div class="rightframe">
    <div class="object">Type A star:<span id="starAcount"></span></div>
  </div>

</div>

</body>
